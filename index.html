    <!-- Text content below particles.js -->

      <p class="about-me about-me-1 fade-up">I'm Pixelzated,</p>
      <p class="about-me about-me-2 fade-up">
        a

            ><img class="slider-icon code" />Web Developer.</span
          >

    <!-- scripts -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="js/3d.js"></script>

    <!-- stats.js -->
    <script src="js/lib/stats.js"></script>
    <script>
      var count_particles, stats, update;
      stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = "0px";
      stats.domElement.style.top = "0px";
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector(".js-count-particles");
      update = function () {
        stats.begin();
        stats.end();
        if (
          window.pJSDom[0].pJS.particles &&
          window.pJSDom[0].pJS.particles.array
        ) {
          count_particles.innerText =
            window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
  </body>
